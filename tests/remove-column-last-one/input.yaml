# Remove the remaining column of a single column table
nodes:
  - kind: block
    type: table
    data:
      align:
        - left
    nodes:
      - kind: block
        type: table_row
        nodes:
          - kind: block
            type: table_cell
            key: '_cursor_'
            nodes:
              - kind: text
                text: "Col 0, Row 0"
      - kind: block
        type: table_row
        nodes:
          - kind: block
            type: table_cell
            nodes:
              - kind: text
                text: "Col 0, Row 1"
      - kind: block
        type: table_row
        nodes:
          - kind: block
            type: table_cell
            nodes:
              - kind: text
                text: "Col 0, Row 2"
