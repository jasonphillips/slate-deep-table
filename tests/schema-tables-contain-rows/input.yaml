
nodes:
  # At least one row
  - kind: block
    type: table
    nodes:
      - kind: text
        text: "No rows"
  # Only rows
  - kind: block
    type: table
    nodes:
      # Row 1
      - kind: block
        type: table_row
        nodes:
          - kind: block
            type: table_cell
            nodes:
              - kind: text
                text: "Row 1, Col 1"
      # Not a row 2
      - kind: block
        type: default
        nodes:
          - kind: block
            type: table_cell
            nodes:
              - kind: text
                text: "Row 2, Col 1"
      # Row 3
      - kind: block
        type: table_row
        nodes:
          - kind: block
            type: table_cell
            nodes:
              - kind: text
                text: "Row 3, Col 1"
