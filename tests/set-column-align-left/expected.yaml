
nodes:
  - kind: block
    type: table
    data:
      align:
          - left
    nodes:
      - kind: block
        type: table_row
        nodes:
          # at argument is set to 1, so this column gets left aligned
          - kind: block
            type: table_cell
            nodes:
              - kind: text
                text: "Col 0, Row 0"
          - kind: block
            type: table_cell
            nodes:
              - kind: text
                text: "Col 1, Row 0"
      - kind: block
        type: table_row
        nodes:
          - kind: block
            type: table_cell
            nodes:
              - kind: text
                text: "Col 0, Row 1"
          - kind: block
            type: table_cell
            nodes:
              - kind: text
                text: "Col 1, Row 1"
      - kind: block
        type: table_row
        nodes:
          - kind: block
            type: table_cell
            nodes:
              - kind: text
                text: "Col 0, Row 2"
          - kind: block
            type: table_cell
            nodes:
              - kind: text
                text: "Col 1, Row 2"
